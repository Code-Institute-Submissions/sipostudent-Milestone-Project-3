{% extends 'base.html' %}
{% block content %}

<div class="main">
    <h1>
        <br />
        <span style="font-size:15px">
            <div class="card-body">
                <h5 class="card-title">
                    # USER REGISTRATION
                    <p class="info-fontsize"> <br> Enter player name which will be utilized to
                        provide a ‘FINAL SCORE’ and add the top three players to a leaderboard rank.
                    </p>
                </h5>
                <form method="POST">
                    <input type="text" class="form-control text-center" id="inputEmail" placeholder="Type Here"
                        name="username" required>
                    <button type="submit" class="btn btn-default btn-block"><i class="fas fa-step-forward fa-2x"
                            onclick="playgame()" id="playgame"></i></button>
                </form>
            </div>
        </span>
    </h1>
</div>

{% endblock %}
