{% extends 'base.html' %}
{% block content %}

<div class="main">
    <h1>
        <span style="font-size:15px">
            <div class="card-body">
                <h5>Welcome {{ username }}</h5>
                <h5 class="card-title">
                    # RIDDLE: {{ riddle_index + 1 }}
                </h5>
                <p> {{ riddles[riddle_index]["riddle"] }} </p>
                <h5> # SCORE: {{ score }} </h5>
                <form method="POST">
                    <input type="text" class="form-control text-center" placeholder="Answer Here" name="answer"
                        id="answer" required>
                    <input type="hidden" name="riddle_index" id="riddle_index" value={{riddle_index}}>
                    <input type="hidden" name="userTry" value={{userTry}}>
                    <input type="hidden" name="score" id="score" value={{score}}>
                    <button type="submit" class="btn btn-default btn-block"><i
                            class="fas fa-step-forward fa-2x"></i></button>
                </form>
                {% if(incorrect) %}
                <h6>"{{ incorrect }}" is incorrect. Last chance.</h6>
                {% endif %}
            </div>
        </span>
    </h1>
</div>

{% endblock %}
